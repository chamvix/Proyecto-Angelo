<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miciogatto Impara con Te!</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    🎓 Impara con Miciogatto! 🐱
  </header>

  <div class="character">
    <img src="https://i.imgur.com/zlJsbGf.png" alt="Miciogatto il maestro" />
  </div>

  <div class="speech" id="speech">
    Ciao! Io sono <strong>Miciogatto</strong>! Sei pronto per imparare giocando? 🧠🎲
  </div>

  <div class="levels">
    <div class="level" onclick="startSum()">+ Somma</div>
    <!-- Puedes añadir más niveles aquí -->
  </div>

  <!-- Área de suma interactiva -->
  <div id="sum-area" style="text-align: center; display: none;">
    <p id="question" style="font-size: 2em;"></p>
    <input type="number" id="answer" placeholder="Scrivi la risposta" />
    <button onclick="checkAnswer()">Rispondi</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
