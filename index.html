<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miciogatto: Somme Magiche!</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>🎓 Miciogatto Impara le Somme! 🐱</header>

  <div class="character">
    <img src="https://i.imgur.com/zlJsbGf.png" alt="Miciogatto" />
  </div>

  <div class="speech" id="speech">Scegli un livello!</div>

  <div class="levels" id="levels-container">
    <div class="level" onclick="startLevel(1)">1 ➕</div>
    <div class="level" onclick="startLevel(2)">2 ➕</div>
    <div class="level" onclick="startLevel(3)">3 ➕</div>
    <div class="level" onclick="startLevel(4)">4 ➕</div>
    <div class="level" onclick="startLevel(5)">5 ➕</div>
    <div class="level" onclick="startLevel(6)">6 ➕</div>
    <div class="level" onclick="startLevel(7)">7 ➕</div>
    <div class="level" onclick="startLevel(8)">8 ➕</div>
    <div class="level" onclick="startLevel(9)">9 ➕</div>
  </div>

  <div id="game-area" style="display: none; text-align: center;">
    <p id="question" class="question-text animate-pop"></p>
    <div class="number-grid" id="number-grid"></div>
    <p id="feedback" class="feedback"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
