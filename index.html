<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miciogatto Impara con Te!</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(#a0e7e5, #fcd5ce);
      overflow-x: hidden;
    }
    header {
      background-color: #ffb703;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 2.5em;
    }
    .character {
      text-align: center;
      margin-top: 20px;
    }
    .character img {
      width: 200px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .speech {
      text-align: center;
      font-size: 1.8em;
      background: #fff3c2;
      padding: 15px;
      border-radius: 20px;
      margin: 20px 40px;
      display: inline-block;
    }
    .levels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 30px;
      text-align: center;
    }
    .level {
      background: #ffffffaa;
      border-radius: 25px;
      padding: 20px;
      font-size: 1.5em;
      transition: transform 0.3s;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .level:hover {
      transform: scale(1.05);
      background: #ffcf91;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    üéì Impara con Miciogatto! üê±
  </header>

  <div class="character">
    <img src="https://i.imgur.com/zlJsbGf.png" alt="Miciogatto il maestro" />
  </div>

  <div class="speech" id="speech">
    Ciao! Io sono <strong>Miciogatto</strong>! Sei pronto per imparare giocando? üß†üé≤
  </div>

  <div class="levels">
    <div class="level" onclick="speak('Iniziamo con i numeri!')">Numeri</div>
    <div class="level" onclick="speak('Somma!')">+ Somma</div>
    <div class="level" onclick="speak('Sottrazione!')">‚àí Sottrazione</div>
    <div class="level" onclick="speak('Moltiplicazione!')">√ó Moltiplicazione</div>
    <div class="level" onclick="speak('Divisione!')">√∑ Divisione</div>
    <div class="level" onclick="speak('Logica e Puzzle!')">üß© Logica</div>
    <div class="level" onclick="speak('Robotica per piccoli geni!')">ü§ñ Robotica</div>
    <div class="level" onclick="speak('Robotica Avanzata!')">‚öôÔ∏è Robotica Avanzata</div>
  </div>

  <script>
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'it-IT';
      utterance.pitch = 1.3;
      utterance.rate = 0.95;
      speechSynthesis.speak(utterance);
      document.getElementById('speech').innerText = text;
    }
  </script>
</body>
</html>
